  <meta charset="utf-8">
  <title> Computing Fibonacci numbers recursively </title>

</head>
<body>
    <button onclick="fibonacci()">active</button>
    <script>
function fibonacci() {
	if (n === 0 || n === 1) {
		return 1;
	} else {
		return (fibonacci(n-1) + fibonacci(n-2));
	}
}
for (var i = 0; i < 10; i++) {
	console.log("The fibonnaci of " + i + " is " + fibonacci(i));
}
  </script>
</body>
