<!DOCTYPE html>
<html>
    <head>
        <title>kevinHtmlCalculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />


        <style type="text/css">
            /* Your CSS goes here */
        </style>
    </head>

    <body bgcolor=#009000 text="gold">

        <form name="calculator">

        number1<input type="text" id="number1"><br><br>
        number2<input type="text" id="number2"><br><br>
        operation<select id="options">
            <option value="Plus">+</option>
            <option value="Minus">-</option>
            <option value="Divide">/</option>
            <option value="Mutiply">*</option>
            </select>
        <button type="button" onclick="calculate()">calculate</button>
        <p id = "result"></p>

            </form>



        <script>
            var num1Get = document.getElementById("number1");
            var num2Get = document.getElementById("number2");
            var eGet    = document.getElementById("options");

            function calculate(){
            var x = parseInt(num1Get.value);
            var y = parseInt(num2Get.value);
            var ex = eGet.value;


            if ( ex == "Plus") {
                var result = x + y;
             }
            if (ex == "Minus") {
                var result = x - y;
             }
            if (ex == "Mutiply") {
                var result = x * y;
             }
            if (ex == "Divide") {
                var result = x / y;
             }
            document.getElementById("result").innerHTML = result;
            }


        </script>
    </body>
</html>
