<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>菜鸟教程(runoob.com)</title>
</head>
<body>


<input type = "number" id = "myNum">
<button onclick="myFunction()">点击这里</button>
<p id="demo"></p>
<script>



   var myNumGet = document.getElementById('myNum');

    function myFunction(){
	var x="",i=1;
    var myNumVal = myNumGet.value;
	while (i<= myNumVal){
		x=x + i + " times " + myNumVal + " is " + i*myNumVal +"<br>";
		i++;
	}
	document.getElementById("demo").innerHTML=x;
}














</script>

</body>
</html>
